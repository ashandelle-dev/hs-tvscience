<style>
  .grouped-list ul li:last-child {
    border-bottom: none;
  }
</style>

<div class="grouped-list p-4 rounded border border-[#D9E2EB] bg-[#F9FAFC] mb-8">
  <p class="!text-2xl text-[#198960] font-medium !mb-3">{{module.list_title}}</p>
  <p class="text-lg text-[#1F252B]">
    {{module.list_intro_text}}
  </p>
  <ul class="list-none m-0 p-0 flex gap-4 flex-column flex-wrap">
    {% for item in module.list_item %}
    <li class="list-item w-full pl-12 pb-4 border-b border-[#A7B2BE]" style="background: url({{item.list_item_icon.src}}) no-repeat top left;">
        <div class="m-0">
          {{item.list_item_text}}
        </div>
    </li> 
    {% endfor %}
  </ul>
 
</div>
