{% require_css %}

<style>

  .{{name}} {
    display: flex;
    justify-content: space-between;
    background-color:#1C4633;
    border-radius: 4px;
    padding: 32px;
    color: #fff;
    font-size: 18px;
    line-height: 26px;
    display: flex;
    align-items: center;
    letter-spacing: 0.36px;
    position: relative;
  }
  @media screen and (max-width: 830px){
    .{{name}} {
      flex-direction: column;
      gap: 1.5rem;
      align-items: flex-start;
    }
  }
  {% scope_css %}
  a {
    padding: 5px 24px;
    border-radius: 4px;
    background-color: #0FBF84;
    color: #fff;
    text-decoration: none;
  } 
  svg {
    position: absolute;
    right: -100px;
    bottom: -50px;
  }
  {% end_scope_css %}
</style>
{% end_require_css%}
<div class="cta_banner {{name}}">
  {{ module.banner_text }}
  {% set href = module.link.url.href %}
  {% if module.link.url.type is equalto "EMAIL_ADDRESS" %}
  {% set href = "mailto:" + href %}
  {% endif %}
  <a class="hs-button" href="{{ href }}"
     {% if module.link.open_in_new_tab %}target="_blank"{% endif %}
     {% if module.link.rel %}rel="{{ module.link.rel }}"{% endif %}
     >
    {{ module.button_text }}
  </a>
