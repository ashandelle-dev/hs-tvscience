{% require_css %}
  <style>
    {% scope_css %}

    .cta-button {
      text-decoration: none;
      font-family: IBM Plex Sans;
      padding: 8px 17px;
      font-size: 14px;
      font-weight: 700px;
      text-transform: uppercase;
      line-height: 24px;
      letter-spacing: 2px;
      border-radius: 3px;
    }
    .cta-group {
      display: flex;
      gap: 17px;
    }
    .button-primary {
      background-color:#0FBF84;
      color: #fff !important;
    }
    .button-secondary {
      background-color: #E5E7EB;
      color: #009061;
    }
    .button-none {
      padding: 0;
      color: #009061;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 3.43px;
      text-transform: uppercase;
    }
    .button-none:hover {
      text-decoration: underline;
    }
    .button-none:after {
      position: absolute;
      content:">";
      padding-left: 13px;
    }
    @media screen and (max-width: 767px){

    .cta-group {
      flex-direction: column;
    }
    .cta-button {
      width: fit-content;
    }

  }
    {% end_scope_css%}
  </style>
{% end_require_css %}


<div class="cta-group">
  {% for item in module.cta %}
  {% set href = item.link.url.href %}
  {% if item.link.url.type is equalto "EMAIL_ADDRESS" %}
  {% set href = "mailto:" + href %}
  {% endif %}
  <a class="cta-button button-{{ item.button_style }}" href="{{ href }}"
      {% if item.link.open_in_new_tab %}target="_blank"{% endif %}
      {% if item.link.rel %}rel="{{ item.link.rel }}"{% endif %}
      >
    {{ item.button_text }}
  </a>
  {% endfor %}
</div>
