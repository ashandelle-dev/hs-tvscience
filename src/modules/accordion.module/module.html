<div class="accordion mb-4">
  {% for entry in module.faq_entries %}
    <div class="accordion-entry border-t-2 border-[#198960]">
      <div class="accordion-header flex justify-between items-center px-6 py-4 bg-[#F9FAFC] mb-4">
        <h3 class="font-[32px] text-[#1F252B] mb-0">{{ entry.title }}</h3>
        <div class="accordion-icon flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="11" height="19" viewBox="0 0 11 19" fill="none">
            <path d="M1.24335 17.7338L9.57668 9.40148L1.24335 1.06714" stroke="#198960" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
      </div>
      <div class="accordion-content">
        <div class="accordion-content-inner mb-8 px-4 py-6">
          {{ entry.content }}
        </div>
      </div>
    </div>
  {% endfor %}
</div>
