<!-- module html  -->
{{ require_css("https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css") }}
{{ require_js("https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js", "head") }}
{% require_css %}
<style>
  {% scope_css %}
  .swiper-button-prev, .swiper-button-next, .swiper-pagination {
  	position: relative;
  	left: auto;
  	top: auto;
  	right: auto;
  }

  .swiper-pagination {
  	width: auto;
  	bottom: auto;
  }

  .swiper-button-next, .swiper-button-prev {
  	color: #009061;
  	width: 16px;
  	height: 16px;
  	margin-top: 0;
  }


  .swiper-button-next:after, .swiper-button-prev:after {
  	font-size: 16px;
  }

  .swiper-pagination-bullet {
  	background: #D9D9D9;
  	opacity: 1;
  	width: 16px;
  	height: 16px;
  	margin: 0 10px;
  }

  @media screen and (max-width: 430px) {
    .swiper-pagination-bullet {
      width: 12px;
      height: 12px;
    }
  }

  .swiper-pagination-bullet-active {
  	background: #0FBF84;
  }
  {% end_scope_css %}
</style>
{% end_require_css %}
<div class="swiper">
 
  <div class="swiper-wrapper">
    {% for image in module.carousel_image %}
    <div class="swiper-slide"><img class="rounded-lg" src="{{image.src}}"></div>
    {% endfor %}
  </div>
  <div class="swiper-navigation flex justify-end items-center mt-4">
	  <div class="swiper-button-prev"></div>
	  <div class="swiper-pagination mx-2.5"></div>
	  <div class="swiper-button-next"></div>
	</div> 
</div>
